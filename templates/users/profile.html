{% extends "base.html" %}

{% block title %}Perfil - Vinoteca Premium{% endblock %}

{% block content %}
<div class="container">
    <h2>Mi Perfil</h2>
    <div class="row">
        <div class="col-md-4">
            {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" alt="Foto de perfil" class="img-fluid">
            {% else %}
            <p>No tienes una foto de perfil</p>
            {% endif %}
        </div>
        <div class="col-md-8">
            <p><strong>Nombre:</strong> {{ profile.user.username }}</p>
            <p><strong>Monedas:</strong> {{ profile.coins }}</p>
        </div>
    </div>
</div>
{% endblock %}
