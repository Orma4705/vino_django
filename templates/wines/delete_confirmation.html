{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center align-items-center" style="height: 20vh;">
    <div class="text-center">
        <h2>¿Estás seguro de que deseas eliminar el vino "{{ wine.name }}"?</h2>
        <div style="margin-top: 30px;">
            <form method="POST" action="{% url 'delete_wine' wine.id %}" >
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'collection' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
