{% extends 'base.html' %}
{% load static %}

{% block title %}Card Jitsu de Vinos{% endblock %}

{% block content %}
<div class="container text-center mt-4">
    <h2>üç∑ Card Jitsu de Vinos</h2>
    <p>Selecciona una carta para enfrentarte a la IA.</p>

    <div class="row justify-content-center">
        <!-- Cartas de selecci√≥n del jugador -->
        <div class="col-md-4 d-flex justify-content-center">
            <div id="player-card" class="card selected-card">
                <div class="card-body">
                    <div class="card-header">
                        <span id="player-score" class="score">10</span>
                        <span id="player-element" class="element">üî•</span>
                    </div>
                    <img id="player-img" src="{% static 'images/vino.webp' %}" class="card-img-top"
                        alt="Carta seleccionada">
                </div>
            </div>
        </div>

        <!-- Cartas de la IA -->
        <div class="col-md-4 d-flex justify-content-center">
            <div id="ai-card" class="card">
                <div class="card-body">
                    <div class="card-header">
                        <span id="ai-score" class="score">8</span>
                        <span id="ai-element" class="element">‚ùÑÔ∏è</span>
                    </div>
                    <img id="ai-img" src="{% static 'images/vino.webp' %}" class="card-img-top" alt="Carta de la IA">
                </div>
            </div>
        </div>
    </div>

    <h3 id="result" class="mt-3"></h3>

    <div class="row mt-4">
        <h4>Selecciona tu carta</h4>
        <div class="d-flex justify-content-center flex-wrap" id="player-cards">
            <!-- Cartas est√°ticas -->
        </div>
    </div>

    <div id="game-stats">
        <h5>Partidas Ganadas:</h5>
        <p id="player-wins">Jugador: 0</p>
        <p id="ai-wins">IA: 0</p>
    </div>

</div>

<script>
    let playerWins = 0;
    let aiWins = 0;
    let cards = [
        { element: 'üî•', score: 10, img: '{% static "images/vino.webp" %}' },
        { element: 'üíß', score: 7, img: '{% static "images/vino.webp" %}' },
        { element: '‚ùÑÔ∏è', score: 12, img: '{% static "images/vino.webp" %}' },
        { element: 'üî•', score: 9, img: '{% static "images/vino.webp" %}' },
        { element: 'üíß', score: 8, img: '{% static "images/vino.webp" %}' },
        { element: '‚ùÑÔ∏è', score: 6, img: '{% static "images/vino.webp" %}' },
        { element: 'üî•', score: 11, img: '{% static "images/vino.webp" %}' }
    ];

    function initializeGame() {
        // Mostrar las cartas disponibles
        const playerCardsContainer = document.getElementById('player-cards');
        playerCardsContainer.innerHTML = ''; // Limpiar cartas previas

        cards.forEach((card, index) => {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('game-card');
            cardDiv.onclick = () => selectCard(index);
            cardDiv.innerHTML = `
                <div class="card-header">
                    <span class="score">${card.score}</span>
                    <span class="element">${card.element}</span>
                </div>
                <img src="${card.img}" alt="${card.element}" class="game-card-img">
            `;
            playerCardsContainer.appendChild(cardDiv);
        });
    }

    function selectCard(cardIndex) {
        const selectedCard = cards[cardIndex];
        document.getElementById('player-element').innerText = selectedCard.element;
        document.getElementById('player-score').innerText = selectedCard.score;
        document.getElementById('player-img').src = selectedCard.img;

        // Eliminar la carta seleccionada
        cards.splice(cardIndex, 1);

        // Si ya no quedan cartas, termina el juego
        if (cards.length === 0) {
            endGame();
            return;
        }

        // Reajustar las cartas disponibles
        initializeGame();

        // Jugar la partida
        playGame(selectedCard);
    }

    function playGame(playerCard) {
        const elements = ['üî•', 'üíß', '‚ùÑÔ∏è'];
        const aiElement = elements[Math.floor(Math.random() * elements.length)];
        const aiScore = Math.floor(Math.random() * 12) + 1;
        const aiImg = `{% static 'images/' %}` + (aiElement === 'üî•' ? 'vino.webp' : aiElement === 'üíß' ? 'vino.webp' : 'vino.webp');

        document.getElementById('ai-element').innerText = aiElement;
        document.getElementById('ai-score').innerText = aiScore;
        document.getElementById('ai-img').src = aiImg;

        determineWinner(playerCard, aiElement, aiScore);
    }

    function determineWinner(playerCard, aiElement, aiScore) {
        const playerScore = playerCard.score;
        let result = "";

        // No hay empates: Si las cartas tienen el mismo valor, el que tenga la mayor puntuaci√≥n gana
        if (playerCard.element === aiElement) {
            result = playerScore > aiScore ? "¬°Ganaste! üéâ" : "Perdiste üòû";
        } else if (
            (playerCard.element === 'üî•' && aiElement === '‚ùÑÔ∏è') ||
            (playerCard.element === '‚ùÑÔ∏è' && aiElement === 'üíß') ||
            (playerCard.element === 'üíß' && aiElement === 'üî•')
        ) {
            result = "¬°Ganaste! üéâ";
            playerWins++;
        } else {
            result = "Perdiste üòû";
            aiWins++;
        }

        document.getElementById('result').innerText = result;
        updateStats();
    }

    function updateStats() {
        document.getElementById('player-wins').innerText = "Jugador: " + playerWins;
        document.getElementById('ai-wins').innerText = "IA: " + aiWins;
    }

    function endGame() {
        let winner = "";
        if (playerWins > aiWins) {
            winner = "¬°Felicidades! Has ganado m√°s partidas. üéâ";
        } else {
            winner = "La IA ha ganado m√°s partidas. üòû";
        }

        document.getElementById('result').innerText = winner;
        document.getElementById('game-stats').style.display = 'none'; // Ocultar estad√≠sticas al final
    }

    // Inicializar el juego al cargar la p√°gina
    window.onload = initializeGame;
</script>

<style>

    
    .game-card {
        width: 110px;
        /* Tama√±o ajustado de las cartas */
        height: 130px;
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        background-color: #fff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border: 2px solid #f7b7a3;
        position: relative;
    }

    .game-card .element {
        font-size: 14px; /* Ajustar el tama√±o del texto */
        font-weight: bold;
        color: white;
        background-color: #367e35; /* Fondo dorado */
        padding: 3px 6px; /* Reducir el padding */
        border-radius: 5px;
        position: absolute;
        top: 5px;
        left: 5px; /* Posici√≥n en la esquina superior izquierda */
    }

    .score {
        font-size: 14px; /* Ajustar el tama√±o del texto */
        font-weight: bold;
        color: white;
        background-color: #d4af37;
        padding: 3px 6px; /* Reducir el padding */
        border-radius: 5px;
        position: absolute;
        top: 5px;
        right: 5px; /* Posici√≥n en la esquina superior derecha */
    }

    .game-card:hover {
        transform: scale(1.1);
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
    }

    .element {
        font-size: 18px;
        /* Reducir tama√±o del texto */
        font-weight: bold;
        position: absolute;
        top: 5px;
        left: 5px;
        color: #8b2e2a;
    }

   

    .selected-card {
        border: 4px solid #d4af37;
        box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.5);
    }

    .game-card-img {
        width: 100%;
        /* Hacer la imagen del tama√±o completo del contenedor */
        height: 100%;
        /* Ajustar altura para que ocupe todo el contorno */
        object-fit: cover;
        /* Cubrir todo el espacio sin distorsionar */
        border-radius: 10px;
        /* Mantener bordes redondeados */
        margin: 0;
        /* Eliminar margenes */
    }

    .card-footer {
        padding-top: 10px;
    }

    #game-stats {
        margin-top: 20px;
    }

    #game-stats p {
        font-size: 18px;
        font-weight: bold;
    }
</style>


{% endblock %}
